<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="nameInput">
    <button onclick="login()">로그인</button>

    <script>
        const login = async () => {
            const nameInput = document.getElementById("nameInput").value;
            
            const response = await fetch("http://192.168.0.184:8080/api/v1/member");
            const members = await response.json();
            
            const loggedInMember = members.find(member => member.name === nameInput);
            
            if (loggedInMember) {
                location.href = "student.html";
            } else {
                alert("없는 백엔드 멤버입니다.");
            }
        }
    </script>
</body>
</html>
